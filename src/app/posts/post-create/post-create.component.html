<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input
            placeholder="Place title here"
            matInput type="text"
            name="title"
            ngModel
            required
            minlength="3"
            #titleInput="ngModel">
            <mat-error *ngIf="titleInput.invalid">Please enter a Post title</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea
            placeholder="Place comment here"
            matInput rows="6"
            name="content"
            ngModel
            required
            #contentInput="ngModel">
          </textarea>
          <mat-error *ngIf="contentInput.invalid">Please enter Post content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
